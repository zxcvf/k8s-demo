apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: default
      containers:
        - name: server
          image:
          ports:
          - containerPort: 8080
          imagePullPolicy: Never
          # 如果本地存在镜像就优先使用本地镜像
          # Never 直接不再去拉取镜像了，使用本地的；如果本地不存在就报异常了。

