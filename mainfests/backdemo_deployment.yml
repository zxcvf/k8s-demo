apiVersion: apps/v1
kind: Deployment
metadata:
  name: backdemo-deployment
  labels:
    app: backdemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backdemo
  template:
    metadata:
      labels:
        app: backdemo
    spec:
      containers:
      - name: backdemo
        image: 192.168.50.148:3000/backdemo
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6000  # 需要暴露的IP
